<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect back to index.html while preserving the path
      const pathname = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      const target = `/index.html?redirect=${pathname}${search}${hash}`;
      window.location.replace(target);
    </script>
  </head>
  <body></body>
</html>
